<!DOCTYPE html>
<body>
  <script>
    
  function computerPlay() { //makes the choice for computer selection
    let computerChoice = Math.floor((Math.random() * 3) + 1 );

    if (computerChoice === 1){
      return 'ROCK';
    } else if (computerChoice === 2){
      return 'PAPER';
    } else {
      return 'SCISSORS';
    }
  }

  function playRound( playerSelection, computerSelection ){  //plays a single round of rock paper scissors
    if (playerSelection === 'ROCK' && computerSelection === 'SCISSORS' ||
        playerSelection === 'PAPER' && computerSelection === 'ROCK' ||
        playerSelection === 'SCISSORS' && computerSelection === 'PAPER'){
          return playerSelection + ' beats ' + computerSelection + '. You Win!';
      } else if (playerSelection === computerSelection){
          return "It is a tie. Play again.";
      } else if( playerSelection === 'ROCK' && computerSelection === 'PAPER' ||
                  playerSelection === 'PAPER' && computerSelection === 'SCISSORS'||
                  playerSelection === 'SCISSORS' && computerSelection === 'ROCK'){
                  return computerSelection + ' beats ' + playerSelection + '. You Lose.';
      } else {return "somethign went wrong.";}
  }

    const playerSelection = 'paPer'.toUpperCase();
    const computerSelection = computerPlay();

    console.log(playRound(playerSelection, computerSelection));

  </script>
</body>
