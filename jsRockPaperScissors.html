<!DOCTYPE html>
<head>

  <title>Rock Paper Scissors</title>
  
  <link rel="stylesheet" href="styleRPS.css">

</head>

<body>
  <div id = "scoreBoard">

    <div id = "playerScore">
      <p>Player Score:</p>
        <p id = playerScoreBoard>0</p>
    </div>

    <div id = "computerScore">
      <p>Computer Score:</p>
        <p id = computerScoreBoard>0</p>
    </div>

    <div id = "resultsDisplay">
      <p id = "roundResults"></p>
      <p id = "finalResults"></p>
    </div>
  

  </div>

  <div id = "playerChoices">

    <button id = "rock">ROCK</button>
    <button id = "paper">PAPER</button>
    <button id = "scissors">SCISSORS</button>
  
  </div>
  
  <script src = "javascriptRPS.js"></script>

</body>
